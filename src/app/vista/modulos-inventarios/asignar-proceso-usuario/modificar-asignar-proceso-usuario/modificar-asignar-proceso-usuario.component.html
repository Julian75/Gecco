<h2 class="dato">Modifique la Asignación Proceso</h2>
<form [formGroup]="formAsignacionProcesoUsuario">
  <div class="row1">
    <!-- Ingresar Nombre -->
    <div class="nombre2">
      <h2>Usuario</h2>
      <mat-form-field class="nombre1" appearance="fill" >
        <mat-label>Ingrese el usuario</mat-label>
        <mat-select [compareWith]="compareFunction" formControlName="idUsuario">
          <mat-option *ngFor="let listaUsuarios of listaUsuarios" [value]="listaUsuarios"> {{listaUsuarios.nombre}} {{listaUsuarios.apellido}}</mat-option>
        </mat-select>
        </mat-form-field>
    </div>

    <div class="nombre2">
      <h2>Tipo Proceso</h2>
      <mat-form-field class="nombre1" appearance="fill">
      <mat-label>Ingrese el Tipo Proceso</mat-label>
      <mat-select [compareWith]="compareFunction" formControlName="idTiposProcesos">
        <mat-option *ngFor="let listaProceso of listaProceso"  [value]="listaProceso">{{listaProceso.descripcion}}</mat-option>
      </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <!-- Boton de guardar datos -->
    <div class="guardar2">
      <button mat-raised-button class="guardarModal" (click)="guardar()" data-bs-toggle="tooltip" data-bs-placement="top" title="Modificar asignación proceso "><mat-icon>edit_square</mat-icon></button>
    </div>
  </div>
</form>
<div class="solpiner" id="snipper" style="text-align: center; display: none;">
  <div class="loader"></div>
</div>
