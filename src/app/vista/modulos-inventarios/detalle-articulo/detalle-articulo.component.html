

<div class="contenedor">
  <button class="btn boton botonagregar text-white my-2" routerLink="/agregarDetalleArticulo" data-bs-toggle="tooltip" data-bs-placement="top" title="Agrega detalle artículo">
    <mat-icon>add_circle</mat-icon>
  </button>
  <button class="btn excelButton" (click)="exportToExcel()" data-bs-toggle="tooltip" data-bs-placement="top" title="Exporta lista de detalles artículos"><i class="fa-solid fa-file-excel"></i></button>
  <mat-form-field class="buscador" appearance="standard" data-bs-toggle="tooltip" data-bs-placement="top" title="Buscar detalle(s) artículo(s)">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar.." #input>
  </mat-form-field>
  <table id="detalleArticulo" datatable mat-table class="mat-elevation-z8 demo-table" [dataSource]="dataSource" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="id" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header id="idSp2"><h3 id="idSp">Id</h3></th>
        <td mat-cell *matCellDef="let element" id="idSp2">{{element.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="articulo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="descripSp">Articulo</h3></th>
        <td mat-cell *matCellDef="let element">{{element.idArticulo.descripcion}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="placaSp">Placa</h3></th>
        <td mat-cell *matCellDef="let element">{{element.placa}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="codigoUnico">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="codunSp">Codigo Unico</h3></th>
        <td mat-cell *matCellDef="let element">{{element.codigounico}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="tipoActivo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="tipacSp">Tipo Activo</h3></th>
        <td mat-cell *matCellDef="let element">{{element.idTipoActivo.descripcion}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="usuarioSp">Usuario Registro Articulo</h3></th>
        <td mat-cell *matCellDef="let element">{{element.idUsario.nombre}} {{element.idUsario.apellido}}</td>
      </ng-container>

      <!--Opciones-->
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef><h3 id="opcSp">Opciones</h3></th>
        <td mat-cell *matCellDef="let item">
          <button class="btn btnedit mx-2" (click)="modificarDetalleArticulo(item.id)" data-bs-toggle="tooltip" data-bs-placement="top" title="Modificar detalle artículo">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="btn btnremove mx-2" (click)="eliminarDetalleArticulo(item.id)" data-bs-toggle="tooltip" data-bs-placement="top" title="Eliminar detalle artículo">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
  </mat-paginator>
</div>
