
<div class="contenedor">
    <button class="btn boton botonagregar text-white my-2" (click)="abrirModal();" data-bs-toggle="tooltip" data-bs-placement="top" title="Agrega tipo activo">
      <mat-icon>add_circle</mat-icon>
    </button>
    <button class="btn excelButton" (click)="exportToExcel()" data-bs-toggle="tooltip" data-bs-placement="top" title="Exporta lista tipo activo"><i class="fa-solid fa-file-excel"></i></button>
    <mat-form-field class="buscador" appearance="standard" data-bs-toggle="tooltip" data-bs-placement="top" title="Busca tipo acitvo">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar.." #input>
    </mat-form-field>
    <table id="tipoActivo" datatable mat-table class="mat-elevation-z8 demo-table" [dataSource]="dataSource" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="id" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header id="idSp2"><h3 id="idSp">Id</h3></th>
          <td mat-cell *matCellDef="let element" id="idSp2">{{element.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="descripSp">Descripcion</h3></th>
          <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
        </ng-container>

        <!--Opciones-->
        <ng-container matColumnDef="opciones">
          <th mat-header-cell *matHeaderCellDef><h3 id="opcSp">Opciones</h3></th>
          <td mat-cell *matCellDef="let item">
            <button class="btn btnedit mx-2" (click)="modificarTipoActivo(item.id)" data-bs-toggle="tooltip" data-bs-placement="top" title="Modifica tipo activo">
              <mat-icon>edit</mat-icon>
            </button>
            <button class="btn btnremove mx-2" (click)="eliminarTipoActivo(item.id)" data-bs-toggle="tooltip" data-bs-placement="top" title="Elimina tipo activo">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="100"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page">
    </mat-paginator>
  </div>
