<h2 class="dato"> Reasignar el Articulo</h2>
<form [formGroup]="formAsignarArticulos">
  <div class="row1">
    <!-- Ingresar Nombre -->
    <div class="nombre2">
      <h2>Asignaciones Procesos</h2>
      <mat-form-field class="nombre" [color]="color" appearance="fill">
      <mat-label>Seleccione el usuario a resignar</mat-label>
      <mat-select matNativeControl name="idAsignacionesProceso" id="idAsignacionesProceso" formControlName="idAsignacionesProcesos">
        <mat-option *ngFor="let item of listaAsignacionesProcesos" [value]="item.id">{{item.idUsuario.nombre}} {{item.idUsuario.apellido}} | {{item.idTiposProcesos.descripcion}}</mat-option>
      </mat-select>
      </mat-form-field>
    </div>
    <div class="nombre2">
      <h2>Articulo</h2>
      <p>{{nombreArticulo}}</p>
    </div>
    <div class="nombre2">
      <h2>Placa</h2>
      <p>{{placaActivo}}</p>
    </div>
    <div class="nombre2">
      <h2>Serial</h2>
      <p>{{serialActivo}}</p>
    </div>

  </div>
  <div class="row">
    <!-- Boton de guardar datos -->
    <div class="guardar2">
      <button mat-raised-button class="guardarModal" (click)="guardar()" data-bs-toggle="tooltip" data-bs-placement="top" title="Remitir artÃ­culo"><mat-icon>edit_square</mat-icon></button>
    </div>
  </div>
</form>
<div class="solpiner" id="snipper" style="text-align: center; display: none;">
  <div class="loader"></div>
</div>
