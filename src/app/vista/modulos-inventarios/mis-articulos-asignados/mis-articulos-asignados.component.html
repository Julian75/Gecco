<div class="contenedor">
    <button class="btn excelButton" (click)="exportToExcel()"><i class="fa-solid fa-file-excel"></i></button>
    <mat-form-field class="buscador" appearance="standard">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar.." #input>
    </mat-form-field>
    <section class="example-container mat-elevation-z8" tabindex="0">
      <table id="tipoNovedades" datatable mat-table class="mat-elevation-z8 demo-table" [dataSource]="dataSource" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="id" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header id="idSp2"><h3 id="idSp">Id</h3></th>
          <td mat-cell *matCellDef="let element" id="idSp2">{{element.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="idasignacionesprocesos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="desSp">Asignaci√≥n del Proceso</h3></th>
          <td mat-cell *matCellDef="let element">{{element.idAsignacionesProcesos.idTiposProcesos.descripcion}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="iddetalleArticulo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="estSp">Detalle Articulo</h3></th>
          <td mat-cell *matCellDef="let element">{{element.idDetalleArticulo.idArticulo.descripcion}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="idEstado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="jerSp">Estado</h3></th>
            <td mat-cell *matCellDef="let element">{{element.idEstado.descripcion}}</td>
          </ng-container>

        <!--Opciones-->
        <ng-container matColumnDef="opciones">
          <th mat-header-cell *matHeaderCellDef id="opcSp2"><h3 id="opcSp">Opciones</h3></th>
          <td mat-cell *matCellDef="let item" id="opcSp2">
            <button *ngIf="item.idEstado.id == 78" class="btn btnver mx-2" (click)="aceptar(item.id)">
                <mat-icon>check_circle</mat-icon>
              </button>
            <button class="btn btnremove mx-2" (click)="eliminarAsignacionProceso(item.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </section>
    <mat-paginator [length]="100"
                [pageSize]="10"
                [pageSizeOptions]="[2, 5, 10, 25, 100]"
                aria-label="Select page">
    </mat-paginator>
  </div>
