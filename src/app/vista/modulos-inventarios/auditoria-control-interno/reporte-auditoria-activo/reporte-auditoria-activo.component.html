<div class="contenedor">
  <h1 class="dato">Reporte Auditoria Activos</h1>
    <div class="row1">
    <!-- Ingresar Nombre -->
    <mat-form-field appearance="fill" class="fechas" data-bs-toggle="tooltip" data-bs-placement="top" title="Consultar pqrs por rango de fecha">
      <mat-label>Selecciona dos fechas</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker" >
        <input matStartDate formControlName="start" placeholder="Fecha Inicio">
        <input matEndDate formControlName="end" placeholder="Fecha Final">
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>
  </div>
  <div class="row">
    <!-- Boton de guardar datos -->
    <div class="guardar2">
      <button mat-raised-button class="guardarModal" (click)="reporteAuditorias()" data-bs-toggle="tooltip" data-bs-placement="top" title="Generar reporte"><mat-icon>add_circle</mat-icon></button>
    </div>
  </div>
</div>
