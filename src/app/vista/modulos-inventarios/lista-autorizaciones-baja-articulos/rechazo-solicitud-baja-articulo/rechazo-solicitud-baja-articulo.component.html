<h2 class="dato">Ingresa la razón del rechazo de la solicitud</h2>
<form [formGroup]="formRechazoSolicitudBajaArticulo">
  <div class="row1">
    <div class="nombre2">
      <h2>Observación</h2>
      <mat-form-field class="nombre" [color]="color" appearance="fill">
      <mat-label>Ingrese observación del porque rechaza la solicitud</mat-label>
      <textarea id="observacion" formControlName="observacion" matInput></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <!-- Boton de guardar datos -->
    <div class="guardar2">
      <button mat-raised-button class="guardar" (click)="guardar()" data-bs-toggle="tooltip" data-bs-placement="top" title="Guardar rechazo a solicitud de baja"><mat-icon>add</mat-icon></button>
    </div>
  </div>
</form>
<div class="solpiner" id="snipper" style="text-align: center; display: none;">
  <div class="loader"></div>
</div>
