<div class="contenedor">
    <!-- <button class="btn excelButton" (click)="exportToExcel()"><i class="fa-solid fa-file-excel"></i></button> -->
    <form [formGroup]="formSolicitud">
      <div class="nombre2">
        <h2>Buscador</h2>
        <mat-form-field class="nombre" appearance="fill">
        <mat-label>Ingrese placa o serial</mat-label>
        <input id="dato" formControlName="dato" matInput>
        </mat-form-field>
      </div>
      <div class="nombre2">
        <ul>
          <li >
            <h3>Estado</h3>
          </li>
          <mat-radio-group aria-label="Select an option">
            <mat-radio-button style="margin-left: 3%;" *ngFor="let opcion of listaOpciones" [value]="opcion.id" value="{{opcion.id}}" (click)="capturarOpcion(opcion);">{{opcion.descripcion}}</mat-radio-button>
          </mat-radio-group>
        </ul>
      </div>
    </form>
    <button class="btn boton botonagregar text-white my-2" (click)="abrirDetalle();">
      <mat-icon>add_circle</mat-icon>
    </button>
    <!-- <mat-form-field class="buscador" appearance="standard">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar.." #input>
    </mat-form-field> -->
    <section class="example-container mat-elevation-z8" tabindex="0">
      <table id="asignacionPuntoVenta" datatable mat-table class="mat-elevation-z8 demo-table" [dataSource]="dataSource" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="id" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header id="idSp2"><h3 id="idSp">Id</h3></th>
          <td mat-cell *matCellDef="let element" id="idSp2">0</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="activo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="descripSp">Activo</h3></th>
          <td mat-cell *matCellDef="let element">0</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="placa">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="descripSp">Placa</h3></th>
          <td mat-cell *matCellDef="let element">0</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="serial">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="cantSp">Serial</h3></th>
          <td mat-cell *matCellDef="let element">0</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="oficiSp">Categoria</h3></th>
            <td mat-cell *matCellDef="let element">0</td>
          </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="observacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="oficiSp">Observacion</h3></th>
          <td mat-cell *matCellDef="let element">0</td>
        </ng-container>

        <!--Opciones-->
        <!-- <ng-container matColumnDef="opciones">
          <th mat-header-cell *matHeaderCellDef><h3 id="opcSp">Opciones</h3></th>
          <td mat-cell *matCellDef="let item">
            <button class="btn btnedit mx-2" (click)="modificarAsignacionPuntoVenta(item.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button class="btn btnremove mx-2" (click)="eliminarAsignacionPuntoVenta(item.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </section>
    <mat-paginator [length]="100"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page">
    </mat-paginator>
</div>
