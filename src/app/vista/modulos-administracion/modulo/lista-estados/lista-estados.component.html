<div class="contenedor">
  <h2>LISTA DE ESTADOS DEL MODULO {{modulo | uppercase }}</h2>
  <button class="btn bot botonvolver text-white my-2" [routerLink]="['/modulo']" data-bs-toggle="tooltip" data-bs-placement="top" title="Devolver" routerLinkActive="router-link-active" >
    <mat-icon>arrow_back</mat-icon>
  </button>
  <button class="btn boton botonagregar text-white my-2" (click)="abrirModal()" data-bs-toggle="tooltip" data-bs-placement="top" title="Agrega un estado al modulo {{modulo | uppercase }}">
    <mat-icon>add_circle</mat-icon>
  </button>
  <button class="btn excelButton" (click)="exportToExcel()" data-bs-toggle="tooltip" data-bs-placement="top" title="Exporta lista de estados"><i class="fa-solid fa-file-excel"></i></button>
  <mat-form-field class="buscador" appearance="standard" data-bs-toggle="tooltip" data-bs-placement="top" title="Busca un estado">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar.." #input>
  </mat-form-field>
  <section class="example-container mat-elevation-z8" tabindex="0">
    <table id="modulosEstados" datatable mat-table class="mat-elevation-z8 demo-table" [dataSource]="dataSource" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="id" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header id="idSp2"><h3 id="idSp">Id</h3></th>
          <td mat-cell *matCellDef="let element" id="idSp2">{{element.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="desSp">Descripcion</h3></th>
          <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="observacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="obsSp">Observacion</h3></th>
          <td mat-cell *matCellDef="let element">{{element.observacion}}</td>
        </ng-container>

        <!--Opciones-->
        <ng-container matColumnDef="opciones">
          <th mat-header-cell *matHeaderCellDef id="opcSp2"><h3 id="opcSp">Opciones</h3></th>
          <td mat-cell *matCellDef="let item" id="opcSp2">
            <button class="btn btnedit mx-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Modificar estado" (click)="modificarEstado(item.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button class="btn btnremove mx-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Eliminar estado" (click)="eliminarEstado(item.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
  <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
  </mat-paginator>

</div>
