<h2 class="dato">Ingresar Nuevo Rol</h2>
<form [formGroup]="formRol">
  <div class="row1">
    <!-- Ingresar Nombre -->
    <div class="nombre2">
      <h2>Descripción</h2>
      <mat-form-field class="nombre" [color]="color" appearance="fill">
      <mat-label>Ingrese descripción del Rol</mat-label>
      <input id="descripcion" formControlName="descripcion" matInput>
      </mat-form-field>
    </div>
    <div class="nombre2">
      <h2>Estado</h2>
      <mat-form-field class="nombre" [color]="color" appearance="fill">
      <mat-label>Ingrese Estado del Rol</mat-label>
      <mat-select matNativeControl id="estado" name="estado" formControlName="estado">
        <mat-option *ngFor="let listarEstado of listarEstado"  [value]="listarEstado">{{listarEstado.descripcion}}</mat-option>
      </mat-select>
      </mat-form-field>
    </div>
    <div class="nombre2">
      <h2>Jerarquia</h2>
      <mat-form-field class="nombre" [color]="color" appearance="fill">
      <mat-label>Ingrese Jerarquía del Rol</mat-label>
      <mat-select matNativeControl id="jerarquia" name="jerarquia" formControlName="jerarquia">
        <mat-option *ngFor="let listJerarquia of listJerarquia"  [value]="listJerarquia">{{listJerarquia.descripcion}}</mat-option>
      </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <!-- Boton de guardar datos -->
    <div class="guardar2">
      <button mat-raised-button class="guardarModal" (click)="guardar()" data-bs-toggle="tooltip" data-bs-placement="top" title="Crear rol"><mat-icon>add</mat-icon></button>
    </div>
  </div>
</form>
