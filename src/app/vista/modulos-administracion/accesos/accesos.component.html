<div class="contenedor">
  <h2>LISTA DE ACCESOS AL ROL {{nombreRol | uppercase }}</h2>
  <button class="btn bot botonagregar2 text-white my-2" [routerLink]="['/roles']" routerLinkActive="router-link-active" data-bs-toggle="tooltip" data-bs-placement="top" title="Devolver">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <button class="btn boton botonagregar text-white my-2" (click)="abrirModal()" data-bs-toggle="tooltip" data-bs-placement="top" title="Agrega un acceso al rol {{nombreRol | uppercase }}">
    <mat-icon>add_circle</mat-icon>
  </button>
  <button class="btn excelButton" (click)="exportToExcel()" data-bs-toggle="tooltip" data-bs-placement="top" title="Exporta lista de acessos del rol {{nombreRol | uppercase }}"><i class="fa-solid fa-file-excel"></i></button>
  <mat-form-field class="buscador" appearance="standard">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar.." #input>
  </mat-form-field>
  <table id="accesos" datatable mat-table class="mat-elevation-z8 demo-table" [dataSource]="dataSource" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="id" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header id="sp2"><h3 id="idSpa">Id</h3></th>
        <td mat-cell *matCellDef="let element" id="sp2">{{element.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="idModulo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="moduloSpa">Modulo</h3></th>
          <td mat-cell *matCellDef="let element">{{element.idModulo.descripcion}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="idRol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="rolSpa">Rol</h3></th>
          <td mat-cell *matCellDef="let element">{{element.idRol.descripcion}}</td>
      </ng-container>

      <!--Opciones-->
    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef ><h3 id="OpcSpa">Opciones</h3></th>
      <td mat-cell *matCellDef="let item">
        <button class="btn btnremove mx-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Elimina este acceso del rol {{nombreRol | uppercase }}"(click)="eliminarAcceso(item.id)" >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100"
            [pageSize]="10"
            [pageSizeOptions]="[2, 5, 10, 25, 100]"
            aria-label="Select page">
  </mat-paginator>

  </div>
