<div class="contenedor">
  <h2 class="dato">Modificar Usuario</h2>
  <form [formGroup]="formUsuario">
    <div class="row1">
      <div class="nombre2">
        <h2>Nombre</h2>
        <mat-form-field class="nombre" appearance="fill" id="nombreUsu">
        <mat-label>Ingrese nombre </mat-label>
        <input id="nombre" formControlName="nombre" matInput >
        </mat-form-field>
      </div>
      <div class="nombre2">
        <h2>Correo</h2>
        <mat-form-field class="nombre" appearance="fill">
        <mat-label>Ingrese correo </mat-label>
        <input type="email" id="correo" formControlName="correo" matInput>
        </mat-form-field>
      </div>
      <div class="nombre2">
        <h2>Tipo Documento</h2>
        <mat-form-field class="nombre" appearance="fill">
        <mat-label>Ingrese Tipo Documento</mat-label>
        <select matNativeControl id="tipoDocumento" name="tipoDocumento" formControlName="tipoDocumento">
          <option *ngFor="let item of listaTipoDocumentos"  value="{{item.id}}">{{item.descripcion}}</option>
        </select>
        </mat-form-field>
      </div>
      <div class="nombre2">
        <h2>Rol</h2>
        <mat-form-field class="nombre" appearance="fill">
        <mat-label>Ingrese Rol</mat-label>
        <select matNativeControl id="rol" name="rol" formControlName="rol">
          <option *ngFor="let item of listaRoles"  value="{{item.id}}">{{item.descripcion}}</option>
        </select>
        </mat-form-field>
      </div>
      <div class="nombre2">
        <h2>Contraseña</h2>
        <mat-form-field class="nombre" appearance="fill">
        <mat-label>Ingrese contraseña</mat-label>
        <input id="contrasena" formControlName="contrasena" matInput>
        </mat-form-field>
      </div>
      <div class="nombre3">
        <h2>Apellido</h2>
        <mat-form-field class="nombre1" appearance="fill">
        <mat-label>Ingrese apellido </mat-label>
        <input id="apellido" formControlName="apellido" matInput>
        </mat-form-field>
      </div>
      <div class="nombre4">
        <h2>Estado Usuario</h2>
        <mat-form-field class="nombre1" appearance="fill">
        <mat-label>Ingrese Estado del usuario</mat-label>
        <select matNativeControl id="estado" name="estado" formControlName="estado">
          <option *ngFor="let item of listaEstados"  value="{{item.id}}">{{item.descripcion}}</option>
        </select>
        </mat-form-field>
      </div>
      <div class="nombre4">
        <h2>Documento</h2>
        <mat-form-field class="nombre1" appearance="fill">
          <mat-label>Ingrese documento </mat-label>
          <input type="number" id="documento" formControlName="documento" matInput minlength="1" readonly>
        </mat-form-field>
      </div>
      <div class="nombre4">
        <h2>Oficina</h2>
        <mat-form-field class="nombre1" appearance="fill">
        <mat-label>Ingrese Oficina</mat-label>
        <select matNativeControl id="oficina" name="oficina" formControlName="oficina">
          <option *ngFor="let item of listaOficinas"  value="{{item.ideOficina}}">{{item.ideOficina}} | {{item.nom_oficina}}</option>
        </select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <!-- Boton de guardar datos -->
      <div class="guardar2">
        <button mat-raised-button class="guardarModal" (click)="guardar()"><mat-icon>edit_square</mat-icon></button>
      </div>
    </div>
  </form>
</div>
