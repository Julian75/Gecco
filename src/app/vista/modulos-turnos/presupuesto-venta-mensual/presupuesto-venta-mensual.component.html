<div class="contenedor">
  <button class="btn boton botonagregar text-white my-2" routerLink="/agregarPresupuestoVentaMensual">
    <mat-icon>add_circle</mat-icon>
  </button>
  <button class="btn excelButton" (click)="exportToExcel()"><i class="fa-solid fa-file-excel"></i></button>
  <mat-form-field appearance="standard">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar.." #input>
  </mat-form-field>
  <section class="example-container mat-elevation-z8" tabindex="0">
    <table id="jerarquia" datatable mat-table class="mat-elevation-z8 demo-table" [dataSource]="dataSource" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header id="idSp2"><h3 id="idSpa">Id</h3></th>
          <td mat-cell *matCellDef="let element" id="idSp2">{{element.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="sitioVenta">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="descSpa">Nombre Sitio Venta</h3></th>
            <td mat-cell *matCellDef="let element">{{element.nombreSitioVenta}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="valorPresupuesto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="valorP">Valor Presupuesto</h3></th>
          <td mat-cell *matCellDef="let element">{{element.valorPresupuesto}}</td>
        </ng-container>

        <ng-container matColumnDef="producto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="producto">Producto</h3></th>
          <td mat-cell *matCellDef="let element">{{element.producto}}</td>
        </ng-container>

        <ng-container matColumnDef="mes">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="mes">Mes</h3></th>
          <td mat-cell *matCellDef="let element">{{element.mes | date:'MMMM y'}}</td>
        </ng-container>

        <!--Opciones-->
        <ng-container matColumnDef="opciones">
          <th mat-header-cell *matHeaderCellDef ><h3 id="opcSpa">Opciones</h3></th>
          <td mat-cell *matCellDef="let item">
            <button class="btn btnremove" (click)="eliminarPresupuesto(item.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
  <mat-paginator [length]="100"
            [pageSize]="10"
            [pageSizeOptions]="[2, 5, 10, 25, 100]"
            aria-label="Select page">
</mat-paginator>



</div>
