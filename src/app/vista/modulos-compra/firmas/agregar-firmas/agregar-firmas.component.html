<h2 class="dato">Ingresar Cotizacion</h2>
<form [formGroup]="formFirmas">
  <div class="row1">
    <!-- Ingresar Nombre -->
    <div class="nombre2">
        <h2>Usuarios</h2>
        <mat-form-field class="nombre" [color]="color" appearance="fill">
        <mat-label>Seleccione el usuario</mat-label>
        <select matNativeControl id="usuario" name="usuario" formControlName="usuario">
          <option *ngFor="let item of listaUsuarios"  value="{{item.id}}">{{item.nombre}} {{item.apellido}}</option>
        </select>
        </mat-form-field>
    </div>
    <div class="nombre2">
      <h2>Firma</h2>
      <button id="selectButton" mat-raised-button (click)="fileInput.click()" style="margin-top: 15px;">Selecciona archivo</button>
      <input #fileInput type="file" hidden multiple (change)="selectFiles($event)" /><br>
      <span *ngIf="fileName" style="position: relative; top: 15px;"><strong style="margin-right: 5px;">Cantidad de archivos: </strong>{{fileName}}</span><br>
      <h4 *ngIf="fileName" style="position:relative; top:20px"><strong>Nombres de los archivos seleccionados:</strong></h4>
      <ul style="margin-top:5%;">
        <li style="margin-top: 5px;" *ngFor="let item of listaArchivos2">{{item}}</li>
      </ul>
      <button id="uploadButton" class="guardarModal" mat-raised-button *ngIf="selectFiles" [disabled]="!selectFiles" (click)="guardar()" style="margin-top: 15px;">
          <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</form>
<div class="solpiner" id="snipper" style="text-align: center; display: none;">
  <div class="loader"></div>
</div>
