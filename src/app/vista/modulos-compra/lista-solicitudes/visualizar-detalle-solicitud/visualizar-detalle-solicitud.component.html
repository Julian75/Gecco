<div class="contenedor">
    <button class="btn bot botonvolver text-white my-2" (click)="volver()" data-bs-toggle="tooltip" data-bs-placement="top" title="Devolver">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <button class="btn excelButton" (click)="exportToExcel()" data-bs-toggle="tooltip" data-bs-placement="top" title="Exportar lista de detalle solicitud"><i class="fa-solid fa-file-excel"></i></button>
    <mat-form-field class="buscador" appearance="standard">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar.." #input>
    </mat-form-field>
    <section class="example-container mat-elevation-z8" tabindex="0">

      <table id="rol" datatable mat-table class="mat-elevation-z8 demo-table" [dataSource]="dataSource" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="id" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header id="idSp2"><h3 id="idSp">Id</h3></th>
        <td mat-cell *matCellDef="let element" id="idSp2">{{element.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="articulo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="desSp">Articulo</h3></th>
        <td mat-cell *matCellDef="let element">{{element.idArticulos.descripcion}}</td>
        </ng-container>

        <ng-container matColumnDef="solicitud">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="estSp">Solicitud</h3></th>
        <td mat-cell *matCellDef="let element">{{element.idSolicitud.fecha}}</td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="estSp2">Cantidad</h3></th>
            <td mat-cell *matCellDef="let element">{{element.cantidad}}</td>
        </ng-container>

        <ng-container matColumnDef="observacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="estSp3">Observaci√≥n</h3></th>
            <td mat-cell *matCellDef="let element">{{element.observacion}}</td>
        </ng-container>

        <div>
          <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header ><h3 id="estaSp">Opciones</h3></th>
            <td mat-cell *matCellDef="let element">
              <button class="btn botonagregar3 text-white mx-2" *ngIf="aprobar == true && element.idEstado.id == 54" (click)="abrirModal(element.id);" data-bs-toggle="tooltip" data-bs-placement="top" title="Agregar comentario">
                <mat-icon>add_comment</mat-icon>
              </button>
            </td>
          </ng-container>
        </div>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </section>
    <mat-paginator [length]="100"
                [pageSize]="10"
                [pageSizeOptions]="[2, 5, 10, 25, 100]"
                aria-label="Select page">
    </mat-paginator>
  </div>
