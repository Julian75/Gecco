<h2 class="dato">Modificar Categoria</h2>
<form [formGroup]="formCategoria">
  <div class="row1">
    <!-- Ingresar Nombre -->
    <div class="nombre2">
      <h2>Descripción</h2>
      <mat-form-field class="nombre" appearance="fill">
      <mat-label>Modifique la descripción de la categoria</mat-label>
      <input id="descripcion" formControlName="descripcion" matInput>
      </mat-form-field>
    </div>
    <div class="nombre2">
      <h2>Estado Articulo</h2>
      <mat-form-field class="nombre" [color]="color" appearance="fill">
      <mat-label>Modifique Estado de la Categoria</mat-label>
      <mat-select matNativeControl id="estado" name="estado" formControlName="estado">
        <mat-option *ngFor="let item of listarEstado" [value]="item.id">{{item.descripcion}}</mat-option>
      </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <!-- Boton de guardar datos -->
    <div class="guardar2">
      <button mat-raised-button class="guardarModal" (click)="guardar()" data-bs-toggle="tooltip" data-bs-placement="top" title="Modificar categaría"><mat-icon>edit_square</mat-icon></button>
    </div>
  </div>
</form>
