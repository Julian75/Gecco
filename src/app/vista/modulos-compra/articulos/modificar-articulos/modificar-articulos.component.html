<h2 class="dato">Modificar Articulo</h2>
<form [formGroup]="formArticulo">
  <div class="row1">
    <!-- Ingresar Nombre -->
    <div class="nombre2">
      <h2>Descripción</h2>
      <mat-form-field class="nombre" appearance="fill">
      <mat-label>Modifique la descripción del articulo</mat-label>
      <input id="descripcion" formControlName="descripcion" matInput>
      </mat-form-field>
    </div>
    <div class="nombre2">
      <h2>Estado Articulo</h2>
      <mat-form-field class="nombre" [color]="color" appearance="fill">
      <mat-label>Modifique Estado del Articulo</mat-label>
      <select matNativeControl id="idEstado" name="idEstado" formControlName="idEstado">
        <option *ngFor="let item of listarEstado"  value="{{item.id}}">{{item.descripcion}}</option>
      </select>
      </mat-form-field>
    </div>
    <div class="nombre2">
      <h2>Categoria</h2>
      <mat-form-field class="nombre" [color]="color" appearance="fill">
      <mat-label>Modifique Categoria del Articulo</mat-label>
      <select matNativeControl id="idCategoria" name="idCategoria" formControlName="idCategoria">
        <option *ngFor="let item of listaCategorias"  value="{{item.id}}">{{item.descripcion}}</option>
      </select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <!-- Boton de guardar datos -->
    <div class="guardar2">
      <button mat-raised-button class="guardar" (click)="guardar()">Modificar Articulo</button>
    </div>
  </div>
</form>
