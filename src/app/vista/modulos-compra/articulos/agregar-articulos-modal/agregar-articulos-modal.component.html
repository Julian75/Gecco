<h2 class="dato">Ingresar Nuevo Articulo</h2>
<form [formGroup]="formArticulo">
  <div class="row1">
    <!-- Ingresar Nombre -->
    <div class="nombre2">
      <h2>Descripción</h2>
      <mat-form-field class="nombre" [color]="color" appearance="fill">
      <mat-label>Ingrese descripción del Articulo</mat-label>
      <input id="descripcion" formControlName="descripcion" matInput>
      </mat-form-field>
    </div>
    <div class="nombre2">
      <h2>Categoria</h2>
      <mat-form-field class="nombre" [color]="color" appearance="fill">
      <mat-label>Ingrese Categoria del Articulo</mat-label>
      <mat-select matNativeControl id="categoria" name="categoria" formControlName="categoria">
        <mat-option *ngFor="let item of listaCategorias"  value="{{item.id}}">{{item.descripcion}}</mat-option>
      </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <!-- Boton de guardar datos -->
    <div class="guardar2">
      <button mat-raised-button class="guardarModal" (click)="guardar()" data-bs-toggle="tooltip" data-bs-placement="top" title="Agregar nuevo artículo"><mat-icon>add</mat-icon></button>
    </div>
  </div>
</form>
<div class="solpiner" id="snipper8" style="text-align: center; display: none;">
  <div class="loader"></div>
</div>
