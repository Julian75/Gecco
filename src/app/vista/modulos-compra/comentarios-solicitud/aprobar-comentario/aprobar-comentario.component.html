<div class="contenedor">
  <button class="btn botonvolver text-white my-2" (click)="volver()" data-bs-toggle="tooltip" data-bs-placement="top" title="Devolver" >
    <mat-icon>arrow_back</mat-icon>
  </button>
  <button class="btn excelButton" (click)="exportToExcel()" data-bs-toggle="tooltip" data-bs-placement="top" title="Exportar lista de aprobar comentarios"><i class="fa-solid fa-file-excel"></i></button>
  <mat-form-field class="buscador" appearance="standard" data-bs-toggle="tooltip" data-bs-placement="top" title="Buscar aprobaciÃ³n comentario(s)">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar.." #input>
  </mat-form-field>
  <section class="example-container mat-elevation-z8" tabindex="0">

    <table id="rol" mat-table class="mat-elevation-z8 demo-table" [dataSource]="dataSource" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="id" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header id="idSp2"><h3 id="idSp">Id</h3></th>
          <td mat-cell *matCellDef="let element" id="idSp2">{{element.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="desSp">Fecha</h3></th>
          <td mat-cell *matCellDef="let element">{{element.fecha}}</td>
        </ng-container>

        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header id="usuar"><h3 id="estSp">Usuario</h3></th>
          <td mat-cell *matCellDef="let element">{{element.idUsuario.nombre}} {{element.idUsuario.apellido}}</td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="estaSp">Estado</h3></th>
          <td mat-cell *matCellDef="let element">{{element.idEstado.descripcion}}</td>
        </ng-container>

        <!--Opciones-->
         <ng-container matColumnDef="opciones">
          <th mat-header-cell *matHeaderCellDef id="opcSp2"><h3 id="opcSp">Opciones</h3></th>
          <td mat-cell *matCellDef="let item" id="opcSp2">
            <button class="btn btnedit mx-2 edi" (click)="verSolicitud(item.id)" data-bs-toggle="tooltip" data-bs-placement="top" title="Visualizar solicitud">
              <mat-icon>visibility</mat-icon>
            </button>
            <button class="btn boton btne mx-2" (click)="aceptar(item.id)" data-bs-toggle="tooltip" data-bs-placement="top" title="Aceptar comentario">
              <mat-icon>speaker_notes_off</mat-icon>
            </button>
            <button class="btn btnremove btne mx-2" (click)="rechazar(item.id)" data-bs-toggle="tooltip" data-bs-placement="top" title="Rechazar comentario">
              <mat-icon>maps_ugc</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
  <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[2, 5, 10, 25, 100]"
              aria-label="Select page">
  </mat-paginator>
</div>
<div class="solpiner" id="snipper" style="text-align: center; display: none;">
  <div class="loader"></div>
</div>
