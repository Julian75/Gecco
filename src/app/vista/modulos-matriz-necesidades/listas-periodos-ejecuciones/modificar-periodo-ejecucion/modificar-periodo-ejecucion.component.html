<h2 class="dato">Modifica Periodo Ejecucion</h2>
<form [formGroup]="formPeriodoEjecucion">
  <div class="row1">
    <!-- Ingresar Nombre -->
    <div class="nombre2">
      <h2>Descripción</h2>
      <mat-form-field class="nombre" [color]="color" appearance="fill">
      <mat-label>Ingrese descripción del Periodo de Ejecucion</mat-label>
      <input id="descripcion" formControlName="descripcion" matInput>
      </mat-form-field>
    </div>
    <div class="nombre2">
      <h2>Cantidad en Meses</h2>
      <mat-form-field class="nombre" appearance="fill" >
        <mat-label>Ingrese la cantidad del periodo de ejecucion</mat-label>
        <input type="number" id="cantidad" formControlName="cantidad" matInput>
        </mat-form-field>
    </div>
  </div>
  <div class="row">
    <!-- Boton de guardar datos -->
    <div class="guardar2">
      <button mat-raised-button class="guardarModal" (click)="guardar()" data-bs-toggle="tooltip" data-bs-placement="top" title="Agregar nuevo periodo ejecucion"><mat-icon>add</mat-icon></button>
    </div>
  </div>
</form>
