<div class="contenedor">
  <h2 class="dato">Agregar Archivo</h2>
  <form [formGroup]="formArchivo">
    <div class="row">
      <!-- Boton de guardar datos -->
    </div>
    <div class="archivos">
      <button id="selectButton" class="btn selectArch" (click)="fileInput.click()" data-bs-toggle="tooltip" data-bs-placement="top" title="Subir archivos"><mat-icon>post_add</mat-icon></button>
      <input #fileInput type="file" hidden multiple (change)="selectFiles($event)" /><br>
      <span *ngIf="fileName" style="position: relative; top: 15px;"><strong style="margin-right: 5px;">Cantidad de archivos: </strong>{{fileName}}</span><br>
      <h4 *ngIf="fileName" style="position:relative; top:20px"><strong>Nombres de los archivos seleccionados:</strong></h4>
      <ul style="margin-top:5%;">
        <li style="margin-top: 5px;" *ngFor="let item of listaArchivos2">{{item}}</li>
      </ul>
    </div>
    <div class="guardar2">
      <button mat-raised-button class="guardar" (click)="guardar()" data-bs-toggle="tooltip" data-bs-placement="top" title="Generar archivos">Generar</button>
    </div>
  </form>
  <div class="solpiner" id="snipper" style="text-align: center; display: none;">
    <div class="loader"></div>
  </div>
</div>
