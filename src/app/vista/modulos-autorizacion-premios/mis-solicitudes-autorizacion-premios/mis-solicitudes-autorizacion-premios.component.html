<div class="contenedor">
    <button class="btn excelButton" (click)="exportToExcel()" data-bs-toggle="tooltip" data-bs-placement="top" title="Exporta lista de usuarios"><i class="fa-solid fa-file-excel"></i></button>
    <mat-form-field class="buscador" appearance="standard" data-bs-toggle="tooltip" data-bs-placement="top" title="Buscar solicitud">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar.." #input>
    </mat-form-field>
    <section class="example-container mat-elevation-z8" tabindex="0">

      <table datatable [dtOptions]="dtOptions" id="usuario" mat-table class="mat-elevation-z8 demo-table" [dataSource]="dataSource" matSort>
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header ><h3 class="id">Id</h3></th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>

          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="fecha">Fecha</h3></th>
            <td mat-cell *matCellDef="let element">{{element.fecha}}</td>
          </ng-container>

          <ng-container matColumnDef="oficina">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="oficina">Oficina</h3></th>
            <td mat-cell *matCellDef="let element">{{element.oficina}}</td>
          </ng-container>

          <ng-container matColumnDef="motivo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="motivo">Motivo</h3></th>
            <td mat-cell *matCellDef="let element">{{element.motivo}}</td>
          </ng-container>

          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 id="estado">Estado</h3></th>
            <td mat-cell *matCellDef="let element" id="{{element.estado}}">{{element.estado}}</td>
          </ng-container>

          <!--Opciones-->
          <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef id="tamañoOpc"><h3 id="opcSp">Opciones</h3></th>
            <td mat-cell *matCellDef="let item" id="tamañoOpc">
              <button id="download-button" *ngIf="item.archivo == true" class="btn btnedit mx-2" (click)="descargarPdf(item.solicitud.id)" data-bs-toggle="tooltip" data-bs-placement="top" title="Descargar archivos">
                <mat-icon>file_download</mat-icon>
              </button>
              <button class="btn btnedit mx-2" *ngIf="item.estado == 'Rechazado'" data-bs-toggle="tooltip" data-bs-placement="top" title="Modifica este modulo" (click)="editarSolicitudPremio(item.id)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </section>
    <mat-paginator [length]="100"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page">
    </mat-paginator>
  </div>
