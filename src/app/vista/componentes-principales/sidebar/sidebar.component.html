<mat-drawer-container class="example">
  <mat-drawer mode="side" opened>
    <img src="assets/logo/LOGO GECCO-ai (4).png" routerLink="/inicio" alt="" class="logo">
  <mat-expansion-panel style="display: none;" id="Administracion" (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header class="boton">
      <mat-panel-title >
        Administración
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="opciones">
      <button mat-raised-button id="5"  routerLink="/usuarios" style="display: none;">Usuarios</button>
      <button mat-raised-button id="4" routerLink="/tipoDocumento" style="display: none;">Tipos de Documentos</button>
      <button mat-raised-button id="3" routerLink="/roles" style="display: none;">Roles</button>
      <button mat-raised-button id="10" routerLink="/modulo" style="display: none;">Modulos</button>
      <button mat-raised-button id="11" routerLink="/jerarquia" style="display: none;">Jerarquía</button>
      <button mat-raised-button id="19" routerLink="/configuraciones" style="display: none;">Configuracion</button>
      <button mat-raised-button id="21" routerLink="/aprobacion" style="display: none;">Aprobacion</button>
    </div>
  </mat-expansion-panel>
  <mat-expansion-panel style="display: none;" id="Malla" (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false" >
    <mat-expansion-panel-header class="boton">
      <mat-panel-title >
        Malla de Turnos
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="opciones">
      <button mat-raised-button id="1" routerLink="/tipoTurnos" style="display: none;">Tipos de Turnos</button>
      <button mat-raised-button id="12" routerLink="/tipoNovedades" style="display: none;">Tipo de Novedades</button>
      <button mat-raised-button id="2" routerLink="/turnos" style="display: none;">Turnos</button>
      <button mat-raised-button id="6" routerLink="/asignarTurno" style="display: none;">Asignar Turno a Punto de Venta</button>
      <button mat-raised-button id="13" routerLink="/asignarTurnoVendedor" style="display: none;">Asignar Turno Vendedor</button>
      <button mat-raised-button id="7" routerLink="/mallas" style="display: none;">Malla de Turnos Ingreso</button>
      <button mat-raised-button id="20" routerLink="/mallasCierre" style="display: none;">Malla de Turnos Cierre</button>
      <button mat-raised-button id="14" routerLink="/novedades" style="display: none;">Generar Reporte Novedad</button>
    </div>
  </mat-expansion-panel>
   <mat-expansion-panel style="display: none;" id="Visita" (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false" >
    <mat-expansion-panel-header class="boton">
      <mat-panel-title >
        Visita
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="opciones">
      <button mat-raised-button id="16" routerLink="/elementosVisita" style="display: none;">Elementos Visita</button>
      <button mat-raised-button id="17" routerLink="/opcionesVisita" style="display: none;">Opciones Visita</button>
      <button mat-raised-button id="15" routerLink="/visitaDetalle" style="display: none;" >Agregar Visita Detalle</button>
      <button mat-raised-button id="18" routerLink="/reportesVisitaDetalle" style="display: none;">Generar Reporte Visita</button>
    </div>
  </mat-expansion-panel>
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false" >
    <mat-expansion-panel-header class="boton">
      <mat-panel-title >
        Compra
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="opciones">
      <button mat-raised-button routerLink="/articulos">Articulos</button>
      <button mat-raised-button routerLink="/proveedores">Proveedores</button>
      <button mat-raised-button routerLink="/solicitudesRealizadas">Solicitudes Realizadas</button>
      <button mat-raised-button routerLink="/generarSolicitud">Generar Solicitud</button>
      <button mat-raised-button routerLink="/solicitud">Lista de Solicitudes</button>
      <button mat-raised-button routerLink="/generarCotizacion">Generar Cotizacion</button>
      <button mat-raised-button routerLink="/listaCotizaciones">Lista de Cotizacion</button>
    </div>
  </mat-expansion-panel>
  </mat-drawer>
  <mat-drawer-content>
    <app-navbar></app-navbar>
  </mat-drawer-content>
</mat-drawer-container>
